<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Viya! 🎈🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { /* styles… */ }
    h1 { /* styles… */ }
    p { /* styles… */ }
    canvas { /* styles… */ }
    button { /* styles… */ }
    @keyframes bounce { /* styles… */ }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday Viya! 🎂</h1>
  <p>You’re the sparkly sprinkle on life’s cupcake! May your day be full of magic, giggles, and sweet surprises. 💖</p>

  <!-- CC BY 3.0 music: "Happy, Happy Birthday – To You" by B2B -->
  <audio id="birthdaySong" src="happy-birthday.mp3" preload="auto"></audio>
  <button onclick="toggleMusic()">🎵 Play Music</button>

  <canvas id="balloonCanvas"></canvas>

  <script>
    /* balloon animation… */

    const song = document.getElementById('birthdaySong');
    const button = document.querySelector('button');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        song.pause();
        button.textContent = "🎵 Play Music";
      } else {
        song.play();
        button.textContent = "⏸ Pause Music";
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
