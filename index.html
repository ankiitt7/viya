<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>üéâ Happy Birthday, Sweet Viya! üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Reset and base */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffd6ec, #ffeaa7);
      font-family: 'Baloo 2', cursive;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 10px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff4081;
      margin-bottom: 0.5em;
      animation: bounce 2s infinite;
      max-width: 90vw;
    }

    p {
      font-size: 1.25rem;
      color: #d81b60;
      margin: 0;
      max-width: 350px;
      padding: 0 10px;
      line-height: 1.4;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    button {
      margin-top: 25px;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Baloo 2', cursive;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive text sizes for small phones */
    @media (max-width: 360px) {
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1rem;
        max-width: 280px;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, Sweet Viya! üéâ</h1>
  <p>
    To the brightest little star in our lives, may your day sparkle with giggles,<br />
    hugs, and all the candy you can dream of! You‚Äôre loved more than all the balloons<br />
    in the sky and sweeter than the yummiest cupcake. Have the most magical birthday ever! üíñüßÅ‚ú®
  </p>

  <audio id="birthdaySong" src="happy-birthday.mp3" preload="auto"></audio>
  <button onclick="toggleMusic()">üéµ Play Music</button>

  <canvas id="balloonCanvas"></canvas>

  <script>
    const canvas = document.getElementById('balloonCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w * devicePixelRatio;
      canvas.height = h * devicePixelRatio;
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }

    window.addEventListener('resize', resize);
    resize();

    const balloons = [];
    const colors = ['#f48fb1', '#81d4fa', '#aed581', '#ffcc80', '#ba68c8'];

    function createBalloon() {
      return {
        x: Math.random() * w,
        y: h + 50 + Math.random() * h,
        radius: 15 + Math.random() * 15,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: 0.5 + Math.random() * 1.2,
        sway: Math.random() * 1.2,
        swayDir: Math.random() > 0.5 ? 1 : -1
      };
    }

    // Create 50 balloons for a fuller sky
    for (let i = 0; i < 50; i++) {
      balloons.push(createBalloon());
    }

    function drawBalloon(balloon) {
      ctx.beginPath();
      ctx.ellipse(balloon.x, balloon.y, balloon.radius * 0.8, balloon.radius, 0, 0, 2 * Math.PI);
      ctx.fillStyle = balloon.color;
      ctx.fill();
      ctx.strokeStyle = '#ffffff88';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Balloon string
      ctx.beginPath();
      ctx.moveTo(balloon.x, balloon.y + balloon.radius);
      ctx.lineTo(balloon.x, balloon.y + balloon.radius + 25);
      ctx.strokeStyle = '#aaa';
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      balloons.forEach((b, i) => {
        b.y -= b.speed;
        b.x += b.sway * b.swayDir;
        if (b.y < -50) balloons[i] = createBalloon();
        drawBalloon(b);
      });
      requestAnimationFrame(animate);
    }

    animate();

    const song = document.getElementById('birthdaySong');
    const button = document.querySelector('button');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        song.pause();
        button.textContent = "üéµ Play Music";
      } else {
        song.play();
        button.textContent = "‚è∏ Pause Music";
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
